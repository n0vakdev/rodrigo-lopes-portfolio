<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        
        <nav>
            <ul>
                <!-- Menu de navegação do portfólio -->
                <li><a href="index.html">Sobre mim</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="formacao.html">Formação</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="index">
            <h1 class="titulo">Contato</h1>
            <form>
                <!-- Formulário de contato -->
                <div class="form-container">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" placeholder="digite seu nome..." required>
                            <!-- Campo para inserir o nome, marcado como obrigatório -->
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="digite seu email..." required>
                            <!-- Campo para inserir o e-mail, com validação para formato de e-mail -->
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="digite seu telefone..." required>
                            <!-- Campo para inserir o telefone, marcado como obrigatório -->
                        </div>
                        <div class="form-group">
                            <label for="mensagem">Mensagem</label>
                            <textarea id="mensagem" name="mensagem" required></textarea>
                            <!-- Campo para a mensagem, obrigatório -->
                        </div>
                        <div class="form-group">
                            <button type="submit">Enviar</button>
                            <!-- Botão de envio -->
                        </div>
                </fieldset>
            </form>
        </div>


    </main>

</body>
</html>
